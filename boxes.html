<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>box demo</title>
    <style>
      div {
        background: #b778a8;
        width: 500px;
        height: 200px;
        border: 10px solid #000;
        margin: 40px;
        padding: 40px;
      }

      #box1 {
        border: 5px solid purple;
        border-bottom: 20px solid purple;
        background: linear-gradient(135deg, #c56cd6 0%, #3425af 100%);
        color: #fff;
        font-size: 50px;
        font-weight: 900;
        margin-left: 100px;
        margin-bottom: 100px;
      }
    </style>
  </head>

  <body>
    <div id="box1"><p>text stuff</p></div>
    <div id="box2"><p>text stuff</p></div>
    <div id="box3">
      <p>text stuff</p>
      <div id="box4"><p>text stuff</p></div>
    </div>
  </body>
</html>
