<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>image page</title>
    <style>
      html {
        background-image: linear-gradient(135deg, #c2ecea 10%, #002661 100%);
        background-size: cover;
        background-attachment: fixed;
        height: 100vh;
      }

      img {
        border: 10px solid #00f;
        border-radius: 100px;
        box-shadow: 5px 5px 10px #888;
      }
      h1 {
        background-image: linear-gradient( 135deg, #FEC163 10%, #DE4313 100%);
      }
    </style>
  </head>

  <body>
    <h1>my images</h1>
    <img src="images/water.jpg" alt="dark waves splashing" width="300px" />
  </body>
</html>
